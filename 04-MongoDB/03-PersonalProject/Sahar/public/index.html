<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>New Recipe</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- <link rel="stylesheet" href="./dist/style.css" /> -->
</head>

<body>
  <h1>Add New Recipe</h1>
  <!-- <a href="index.html" class="btn btn-secondary mb-4">Home</a> -->
  <a href="./showRecips.html" class="btn btn-secondary mb-4">Recips</a>

  <!-- טופס להוספת מתכון -->
  <form id="recipeForm" class="mb-4 p-4 border rounded bg-light">
    <div class="mb-3">
      <label for="title" class="form-label">Title</label>
      <input type="text" id="title" class="form-control" placeholder="Title" required />
    </div>
    <div class="mb-3">
      <label for="description" class="form-label">Description</label>
      <input type="text" id="description" class="form-control" placeholder="Description" required />
    </div>
    <div class="mb-3">
      <label for="instructions" class="form-label">Instructions</label>
      <textarea id="instructions" class="form-control" placeholder="Instructions" required></textarea>
    </div>
    <div class="mb-3">
      <label for="imageUrl" class="form-label">Recipe Image URL</label>
      <input type="text" id="imageUrl" class="form-control" placeholder="Recipe Image URL" />
    </div>
    <div class="mb-3 row">
      <div class="col-md-4 mb-2 mb-md-0">
        <label for="ingredientName" class="form-label">Ingredient Name</label>
        <input type="text" id="ingredientName" class="form-control" placeholder="Ingredient Name" required />
      </div>
      <div class="col-md-3 mb-2 mb-md-0">
        <label for="ingredientQuantity" class="form-label">Quantity</label>
        <input type="number" id="ingredientQuantity" class="form-control" placeholder="Quantity" required />
      </div>
      <div class="col-md-3 mb-2 mb-md-0">
        <label for="ingredientUnit" class="form-label">Unit</label>
        <select id="ingredientUnit" class="form-select" required>
          <option value="">Select Unit</option>
          <option value="g">Grams</option>
          <option value="kg">Kilograms</option>
          <option value="ml">Milliliters</option>
          <option value="l">Liters</option>
          <option value="cup">Cup</option>
          <option value="tbsp">Tablespoon</option>
          <option value="tsp">Teaspoon</option>
        </select>
      </div>
      <div class="col-md-2 d-flex align-items-end">
        <button type="button" id="addIngredient" class="btn btn-secondary w-100">Add Ingredient</button>
      </div>
    </div>
    <button type="submit" class="btn btn-primary mt-3">Add Recipe</button>
  </form>



  <!-- כאן נציג את המתכונים -->
  <!-- <div id="recipes"></div> -->

  <script src="./dist/showRecipe.js" defer></script>
  <script src="./dist/insertRecipe.js" defer></script>
</body>

</html>
