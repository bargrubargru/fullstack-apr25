<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Share Discovery</title>
  <link rel="stylesheet" href="dist/add.css" />
</head>
<body class="page">
  <header class="header">
    <h1 class="header__title">KnowledgeShare</h1>
    <div class="header__actions" id="headerActions"></div>
  </header>

  <main class="main">
    <div class="form-container">
      <h1 class="form__title">Share Your Discovery</h1>
      <form id="discoveryForm" class="form">
        <input type="text" id="title" class="form__field" placeholder="Discovery Title" required />
        <textarea id="content" class="form__field" placeholder="What did you discover?" required></textarea>
        <select name="topic" id="topic" class="form__field" required>
          <option value="">Choose Topic</option>
          <option value="science">Science</option>
          <option value="technology">Technology</option>
          <option value="life-hacks">Life Hacks</option>
          <option value="psychology">Psychology</option>
          <option value="history">History</option>
          <option value="health">Health & Wellness</option>
          <option value="creativity">Creativity</option>
          <option value="learning">Learning</option>
          <option value="other">Other</option>
        </select>
        <select name="difficulty" id="difficulty" class="form__field" required>
          <option value="">Difficulty Level</option>
          <option value="beginner">Beginner</option>
          <option value="intermediate">Intermediate</option>
          <option value="advanced">Advanced</option>
        </select>
        <button type="submit" class="form__btn">Share Discovery</button>
      </form>
      <a href="../index.html" class="back-link">‚Üê Back to Discoveries</a>
    </div>
  </main>

  <footer class="footer">
    <p class="footer__text">&copy; 2025 KnowledgeShare</p>
  </footer>

  <script src="../dist/main.js"></script>
  <script src="dist/add.js"></script>
</body>
</html>
