<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IDigitaly - Digital Store</title>
    <link rel="stylesheet" href="/dist/shop.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header__content">
                <div class="logo">
                    <h1>IDigitaly</h1>
                </div>
                <nav class="nav">
                    <ul class="nav__list">
                        <li><a href="#home" class="nav__link nav__link--active">Home</a></li>
                        <li><a href="#products" class="nav__link">Products</a></li>
                        <li><a href="#about" class="nav__link">About</a></li>
                        <li><a href="#contact" class="nav__link">Contact</a></li>
                    </ul>
                </nav>
                <div class="header__actions">
                    <button class="btn-cart" id="cartBtn">
                        <span class="cart-icon">ðŸ›’</span>
                        <span class="cart-count" id="cartCount">0</span>
                    </button>
                    <button class="btn btn--secondary" id="loginBtn">Login</button>
                    <div class="user-menu hidden" id="userMenu">
                        <span class="user-name" id="userName"></span>
                        <button class="btn btn--outline" id="logoutBtn">Logout</button>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="hero" id="home">
        <div class="container">
            <div class="hero__content">
                <h1 class="hero__title">Latest Digital Products</h1>
                <p class="hero__subtitle">Discover the newest iPhones, iPads, and Apple accessories</p>
                <button class="btn btn--primary btn--large" id="shopNowBtn">Shop Now</button>
            </div>
            <div class="hero__image">
                <div class="product-showcase">
                    <div class="showcase-item">ðŸ“±</div>
                    <div class="showcase-item">ðŸ’»</div>
                    <div class="showcase-item">ðŸŽ§</div>
                </div>
            </div>
        </div>
    </section>

    <!-- Products Section -->
    <section class="products" id="products">
        <div class="container">
            <div class="section-header">
                <h2 class="section-title">Our Products</h2>
                <div class="filters">
                    <button class="filter-btn filter-btn--active" data-category="all">All</button>
                    <button class="filter-btn" data-category="iphone">iPhone</button>
                    <button class="filter-btn" data-category="ipad">iPad</button>
                    <button class="filter-btn" data-category="accessories">Accessories</button>
                </div>
            </div>
            
            <div class="products-grid" id="productsGrid">
                <!-- Products will be loaded here -->
            </div>
            
            <div class="loading hidden" id="productsLoading">
                <div class="spinner"></div>
                <p>Loading products...</p>
            </div>
        </div>
    </section>

    <!-- Cart Sidebar -->
    <div class="cart-sidebar hidden" id="cartSidebar">
        <div class="cart-overlay" id="cartOverlay"></div>
        <div class="cart-content">
            <div class="cart-header">
                <h3>Shopping Cart</h3>
                <button class="cart-close" id="cartClose">Ã—</button>
            </div>
            <div class="cart-items" id="cartItems">
                <div class="cart-empty" id="cartEmpty">
                    <p>Your cart is empty</p>
                </div>
            </div>
            <div class="cart-footer hidden" id="cartFooter">
                <div class="cart-total">
                    <span>Total: $<span id="cartTotal">0</span></span>
                </div>
                <div style="display: flex; gap: 10px; margin-top: 15px;">
                    <button class="btn btn--secondary" onclick="clearCart()" style="flex: 1;">Clear</button>
                    <button class="btn btn--primary" id="checkoutBtn" style="flex: 1;">Checkout</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Product Modal -->
    <div class="modal hidden" id="productModal">
        <div class="modal-overlay" id="modalOverlay"></div>
        <div class="modal-content">
            <button class="modal-close" id="modalClose">Ã—</button>
            <div class="modal-body" id="modalBody">
                <!-- Product details will be loaded here -->
            </div>
        </div>
    </div>

    <!-- Toast Notifications -->
    <div class="toast-container" id="toastContainer"></div>

    <script src="/dist/shop.js"></script>
    <script>
        // Simple clear cart function that actually works
        function clearCart() {
            if (confirm('Clear all items from cart?')) {
                // Clear localStorage
                localStorage.removeItem('cart');
                
                // If user is logged in, also clear server cart
                const token = localStorage.getItem('token');
                if (token) {
                    fetch('/api/auth/cart/clear', {
                        method: 'DELETE',
                        headers: { 'Authorization': 'Bearer ' + token }
                    }).then(() => {
                        // Force update the cart UI
                        if (window.shop) {
                            window.shop.forceUpdateCart([]);
                        }
                    });
                } else {
                    // Force update the cart UI for non-logged users
                    if (window.shop) {
                        window.shop.forceUpdateCart([]);
                    }
                }
            }
        }
    </script>
</body>
</html>
