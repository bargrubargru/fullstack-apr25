<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IDigitaly - Login System</title>
    <link rel="stylesheet" href="dist/style.css">
</head>
<body class="auth-page">
    <div class="auth-container" id="authContainer">
        <div class="logo">IDigitaly</div>
        
        <div id="authForms">
            <!-- Messages -->
            <div class="message message--error" id="errorMessage"></div>
            <div class="message message--success" id="successMessage"></div>
            
            <!-- Login Form -->
            <form class="form form--active" id="loginForm">
                <h2 class="form__title">Sign In</h2>
                
                <div class="form-group">
                    <label class="form-group__label" for="loginEmail">Email Address</label>
                    <input class="form-group__input" type="email" id="loginEmail" name="email" required placeholder="Enter your email">
                </div>
                
                <div class="form-group">
                    <label class="form-group__label" for="loginPassword">Password</label>
                    <input class="form-group__input" type="password" id="loginPassword" name="password" required placeholder="Enter your password">
                </div>
                
                <button type="submit" class="btn btn--primary">Sign In</button>
                
                <div class="divider">
                    <span class="divider__text">or</span>
                </div>
                
                <button type="button" class="btn btn--secondary" id="showRegister">Create New Account</button>
            </form>

            <!-- Register Form -->
            <form class="form" id="registerForm">
                <h2 class="form__title">Create Account</h2>
                
                <div class="form-group">
                    <label class="form-group__label" for="registerName">Full Name</label>
                    <input class="form-group__input" type="text" id="registerName" name="name" required placeholder="Enter your full name">
                </div>
                
                <div class="form-group">
                    <label class="form-group__label" for="registerEmail">Email Address</label>
                    <input class="form-group__input" type="email" id="registerEmail" name="email" required placeholder="Enter your email">
                </div>
                
                <div class="form-group">
                    <label class="form-group__label" for="registerPassword">Password</label>
                    <input class="form-group__input" type="password" id="registerPassword" name="password" required minlength="6" placeholder="Create a password">
                    <div class="form-group__helper" id="passwordStrength"></div>
                </div>
                
                <div class="form-group">
                    <label class="form-group__label" for="confirmPassword">Confirm Password</label>
                    <input class="form-group__input" type="password" id="confirmPassword" name="confirmPassword" required placeholder="Confirm your password">
                </div>
                
                <button type="submit" class="btn btn--primary">Create Account</button>
                
                <div class="divider">
                    <span class="divider__text">or</span>
                </div>
                
                <button type="button" class="btn btn--secondary" id="showLogin">Already have an account?</button>
            </form>
        </div>

        <!-- Dashboard -->
        <div class="dashboard" id="dashboard">
            <h2 class="dashboard__title">Welcome to IDigitaly!</h2>
            
            <div class="dashboard__user-info">
                <h3>User Information</h3>
                <p><strong>Name:</strong> <span id="userName"></span></p>
                <p><strong>Email:</strong> <span id="userEmail"></span></p>
                <p><strong>Member since:</strong> <span id="userDate"></span></p>
                <p><strong>Last login:</strong> <span id="lastLogin"></span></p>
            </div>
            
            <button class="btn btn--secondary" id="logoutBtn">Sign Out</button>
        </div>
    </div>

    <script src="dist/script.js"></script>
</body>
</html>
