<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IDigitaly - Login</title>
    
    <link rel="stylesheet" href="./dist/auth-enhanced.css">
    <script src="./dist/auth.js" defer></script>

</head>
<body class="auth-page">
    <div class="auth-container" id="authContainer">
        <div class="logo">IDigitaly</div>
        
        <div id="authForms">
            <!-- Messages -->
            <div class="message message--error" id="errorMessage"></div>
            <div class="message message--success" id="successMessage"></div>
            
            <!-- Login Form -->
            <form class="form form--active" id="loginForm">
                <h2 class="form__title">Login</h2>
                
                <div class="form-group">
                    <label class="form-group__label" for="loginEmail">Username</label>
                    <input class="form-group__input" type="email" id="loginEmail" name="email" required placeholder="Type your username">
                </div>
                
                <div class="form-group">
                    <label class="form-group__label" for="loginPassword">Password</label>
                    <input class="form-group__input" type="password" id="loginPassword" name="password" required placeholder="Type your password">
                </div>
                
                <div class="forgot-password">
                    <a href="#" onclick="alert('Password reset feature coming soon!')">Forgot password?</a>
                </div>
                
                <button type="submit" class="btn btn--primary">Login</button>
                
                <div class="divider">Or Sign Up Using</div>
                
                <div class="social-login">
                    <button type="button" class="social-login__btn social-login__btn--facebook" onclick="alert('Facebook login coming soon!')">f</button>
                    <button type="button" class="social-login__btn social-login__btn--twitter" onclick="alert('Twitter login coming soon!')">t</button>
                    <button type="button" class="social-login__btn social-login__btn--google" onclick="alert('Google login coming soon!')">G</button>
                </div>
                
                <div class="switch-form">
                    Or Sign Up Using<br>
                    <button type="button" id="showRegister">SIGN UP</button>
                </div>
            </form>

            <!-- Register Form -->
            <form class="form" id="registerForm">
                <h2 class="form__title">Sign Up</h2>
                
                <div class="form-group">
                    <label class="form-group__label" for="registerName">Full Name</label>
                    <input class="form-group__input" type="text" id="registerName" name="name" required placeholder="Enter your full name">
                </div>
                
                <div class="form-group">
                    <label class="form-group__label" for="registerEmail">Email Address</label>
                    <input class="form-group__input" type="email" id="registerEmail" name="email" required placeholder="Enter your email">
                </div>
                
                <div class="form-group">
                    <label class="form-group__label" for="registerPassword">Password</label>
                    <input class="form-group__input" type="password" id="registerPassword" name="password" required minlength="6" placeholder="Create a password">
                    <div class="form-group__helper" id="passwordStrength"></div>
                </div>
                
                <div class="form-group">
                    <label class="form-group__label" for="confirmPassword">Confirm Password</label>
                    <input class="form-group__input" type="password" id="confirmPassword" name="confirmPassword" required placeholder="Confirm your password">
                </div>
                
                <button type="submit" class="btn btn--primary">Create Account</button>
                
                <div class="switch-form">
                    Already have an account?<br>
                    <button type="button" id="showLogin">LOGIN</button>
                </div>
            </form>
        </div>

        <!-- Dashboard -->
        <div class="dashboard" id="dashboard">
            <h2 class="dashboard__title">Welcome to IDigitaly!</h2>
            
            <div class="dashboard__user-info">
                <h3>User Information</h3>
                <p><strong>Name:</strong> <span id="userName"></span></p>
                <p><strong>Email:</strong> <span id="userEmail"></span></p>
                <p><strong>Member since:</strong> <span id="userDate"></span></p>
                <p><strong>Last login:</strong> <span id="lastLogin"></span></p>
            </div>
            
            <div style="display: flex; gap: 1rem; flex-wrap: wrap;">
                <button class="btn btn--primary" onclick="window.location.href='../public/'">Go to Store</button>
                <button class="btn btn--secondary" id="logoutBtn">Sign Out</button>
            </div>
        </div>
    </div>

</body>
</html>
