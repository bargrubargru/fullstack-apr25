<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies site</title>
    <link rel="stylesheet" href="style.css">
    <script src="./dist/index.js" defer></script>
</head>
<body>
    <div class="floating-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    
    <div class="container">
        <h1>Welcome To Nachos-time</h1>
        <div class="subtitle"></div>
        <div class="welcome-message">
            Wanna dive in to the movies world?
            
            
            
        </div>
<form id="add-movie-form" class="movie-form">
  <h2>Add a Movie</h2>

  <div class="form-group">
    <input type="text" id="movie-title" name="title" placeholder="Title" required />
  </div>

  <div class="form-group">
    <input type="number" id="movie-year" name="year" placeholder="Year" min="1" required />
  </div>

  <div class="form-group">
    <input type="text" id="movie-genre" name="genre" placeholder="Genre" required />
  </div>

  <div class="form-group">
    <input type="number" id="movie-rating" name="rating" placeholder="Rating" required />
  </div>

  <div class="form-group">
    <input type="text" id="movie-poster" name="poster" placeholder="Poster URL" required />
  </div>

  <div class="form-group">
    <input type="text" id="movie-description" name="description" placeholder="Description" required />
  </div>

  <button type="submit">Add a Movie</button>
  <div id="form-message" style="margin-top:8px;"></div>
</form>

<div id="list-of-movies"></div>

    </div>
</body>
</html>
