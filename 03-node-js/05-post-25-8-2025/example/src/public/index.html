<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Students</title>
    <link rel="stylesheet" href="style.css">
    <script src="./dist/index.js" defer></script>
</head>
<body>
    <div class="floating-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    
    <div class="container">
        <h1>Hello my <span id="number-of-students"></span> Students!!!!!</h1>
        <div class="subtitle">Welcome to Our Learning Journey</div>
        <div class="welcome-message">
            <span class="sparkle">✨</span>
            Ready to explore, learn, and grow together? 
            Let's make this an amazing experience filled with knowledge, 
            creativity, and endless possibilities!
            <span class="sparkle">✨</span>
        </div>
        <form id="add-student-form" class="student-form">
            <h2>Add a Student</h2>
            <div class="form-group">
                <input type="text" id="student-name" name="name" placeholder="Name" required />
            </div>
            <div class="form-group">
                <input type="number" id="student-age" name="age" placeholder="Age" min="1" required />
            </div>
            <div class="form-group">
                <input type="email" id="student-email" name="email" placeholder="Email" required />
            </div>
            <button type="submit">Add Student</button>
            <div id="form-message" style="margin-top:8px;"></div>
        </form>
        <div id="list-of-students"></div>
    </div>
</body>
</html>
