<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./dist/style.css" />
    <link rel="stylesheet" href="./dist/nav-v2.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Roboto:ital,wght@0,100..900;1,100..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="nav">
      <div class="nav__icon"></div>
      <div class="nav__places">
        <img src="./Images/osher-ad.png" alt="oshe_ad_icon" />

        <p class="nav__places__text">ראשי</p>
        <p class="nav__places__text">אודות</p>
        <p class="nav__places__text">חנויות</p>
        <p class="nav__places__text">אושר סמארט</p>
        <p class="nav__places__text">קירקלנד</p>
        <p class="nav__places__text">חדש על המדף</p>
        <p class="nav__places__text">סושיאל</p>
        <p class="nav__places__text">מתכונים</p>
      </div>

      <div class="nav__relocation">
        <div class="nav__relocation__hot">
          <p class="nav__relocation__hot__text">חם באושר עד🔥</p>

          <p class="nav__relocation__hot__text nav__relocation__hot__text__2">
            איתור חנויות📍
          </p>
        </div>
        <div class="nav__location">
          <div class="nav__location__social">
            <div class="nav__location__facebook">
              <img src="./Images/facebook.png" alt="facebook" />
            </div>
            <div class="nav__location__tiktok">
              <img src="./Images/tiktok.png" alt="tiktok" />
            </div>
            <div class="nav__location__instagram">
              <img src="./Images/instagram.png" alt="instagram" />
              <div class="accessibility">
                <div class="accessibility__image">
                  <img src="./Images/accessibillity.png" alt="accessibility" />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="accessibility">
      <div class="accessibility__image">
        <img src="./Images/accessibillity.png" alt="accessibility" />
      </div>
    </div>
    <div class="message">
      <div class="message__img"></div>
    </div>
    <h2>חדש על המדף</h2>
    <div class="circular">
      <div class="circular__background">
        <div class="circular__image circular__image__1"></div>
      </div>
      <div class="circular__background">
        <div class="circular__image circular__image__2"></div>
      </div>
      <div class="circular__background">
        <div class="circular__image circular__image__3"></div>
      </div>
      <div class="circular__background">
        <div class="circular__image circular__image__4"></div>
      </div>
      <div class="circular__background">
        <div class="circular__image circular__image__5"></div>
      </div>
      <div class="circular__background">
        <div class="circular__image circular__image__6"></div>
      </div>
      <div class="circular__background">
        <div class="circular__image circular__image__7"></div>
      </div>
      <div class="circular__background">
        <div class="circular__image circular__image__8"></div>
      </div>
    </div>
    <footer>
      <div class="footer__container">
        <div class="footer__for-you">
          <p>תקנון האתר</p>
          <p>מדיניות פרטיות</p>
          <p>הצהרת נגישות</p>
          <p>דו"ח שכר שווה לעובד ולעובדת</p>
          <p>תובענות יצוגית - הודעות לציבור</p>
        </div>
        <div class="footer__about">
          <p>אודות</p>
          
          <p>חנויות</p>
          <p>סושיאל</p>
          <p>מתכונים</p>
          <p>חדש על המדף</p>
        </div>
        <div class="footer__social">
          <img src="./Images/osherad-and-icons.png" alt="osher-ad" />
        </div>
      </div>
    </footer>
  </body>
</html>
